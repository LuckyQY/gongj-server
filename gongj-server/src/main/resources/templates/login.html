<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head閮ㄥ垎-->
<head th:include="layout :: htmlhead" th:with="title='后台管理系统'">
</head>
<body style="width: 100%;height:auto;background: url('/images/bk.gif') no-repeat;background-size: 100%;">
    <div class="layui-container" style="height: 100%">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 6%">
            <legend style="margin-left: 40%"><span style="font-weight: bold;font-size:22px;">后台管理系统</span></legend>
        </fieldset>

        <div class="layui-row">
            <div class="layui-col-xs3">
                <div class="grid-demo grid-demo-bg1">
                    &nbsp;
                </div>
            </div>
            <div class="layui-col-xs3">
                <div class="grid-demo" style="margin-top: 100%;">
                    <!--<img style="margin-left: -30%;margin-top: -10%;" src="/images/login.png"/>-->
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class="grid-demo">
                    <form id="useLogin" class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input id="username" name="username" lay-verify="required" autocomplete="off" class="layui-input" type="tel"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密&nbsp;&nbsp;码</label>
                            <div class="layui-input-inline">
                                <input id="password" name="password" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-top: -20px;">
                            <label class="layui-form-label"></label>
                            <div class="layui-inline">
                                <input type="checkbox" name="rememberMe" lay-skin="primary"  title="记住密码"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button  class="layui-btn layui-btn-primary" type="reset">重置</button>
                                <button id="loginBtn" class="layui-btn" lay-submit="" lay-filter="login">登陆</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
